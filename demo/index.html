      <meta charset="utf-8">

      <title>Ogmios - Latest News</title>
      <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
      <link href="assets/style.css" rel="stylesheet">
      <script src="WebSocket-polyfill.js"></script>
      <script src="demo.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/trianglify/2.0.0/trianglify.min.js"></script>
      <script>
        window.addEventListener('block', e => {
          const { slot, hash } = e.detail;

          const epochLength = 21600;
          const epochNo = Math.floor(slot / epochLength);
          const slotNo  = slot - epochNo * epochLength;

          // Re-synchronize the progress animation with the node.
          progress.classList.remove("active");
          void progress.offsetWidth;
          progress.classList.add("active");

          // Update block header informations
          document.querySelector("#block-slot").innerHTML = epochNo + " | " + slotNo;
          document.querySelector("#block-hash").innerHTML = window.innerWidth < 800
            ? hash.slice(0, 8)
            : hash;
        });

        function pattern() {
          return Trianglify({
            width: window.innerWidth,
            height: window.innerHeight,
            x_colors: ["#fbb5bc","#f993b0","#f369a3","#e03e98","#c01788","#99037c","#700174","#49006a"],
            y_colors: 'match_x'
          });
        }

        window.addEventListener('resize', () => {
          document.querySelector("div.triangles").appendChild(pattern().canvas());
          document.querySelector("div.triangles").firstChild.remove();
        });
      </script>
  </head>
  <body>
    <div id="progress" class="active"></div>

    <div class="cube">
      <object data="assets/loader.svg" type="image/svg+xml"></object>
    </div>

      <h1>last block</h1>
