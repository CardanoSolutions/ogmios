      payload:
        $ref: "/ogmios.wsp.json#/properties/AcquireResponse"

    Query:
      title: Query
      name: "since v3.0.0"
      description: |
        Query the ledger / node.
      payload:
        $ref: "/ogmios.wsp.json#/properties/Query"

