name:                ogmios
version:             1.0.0
github:              "KtorZ/cardano-ogmios"
license:             MPL-2.0
author:              "KtorZ <matthias.benkort@gmail.com>"
maintainer:          "matthias.benkort@gmail.com"
copyright:           "2020 KtorZ"
description:         Please see the README on GitHub at <https://github.com/KtorZ/ogmios>
synopsis:            A JSON-WSP WebSocket client for cardano-node
category:            Web

extra-source-files:
- README.md
- ogmios.wsp.json
- Dockerfile
- docker-compose.yml
- docs/COMMAND_LINE.md

dependencies:
- base >= 4.7 && < 5

flags:
  production:
    description: Compile executables for production.
    default: False
    manual: True

library:
  source-dirs: src
  ghc-options:
    - -Wall
    - -Wcompat
    - -Werror
    - -fwarn-redundant-constraints
  dependencies:
    - aeson
    - async
    - binary
    - bytestring
    - cardano-binary
    - cardano-crypto-wrapper
    - cardano-ledger
    - cardano-slotting
    - cborg
    - containers
    - contra-tracer
    - file-embed
    - io-sim-classes
    - iohk-monitoring
    - memory
    - network-mux
    - optparse-applicative
    - ouroboros-consensus
    - ouroboros-consensus-byron
    - ouroboros-network
    - ouroboros-network-framework
    - process
    - safe
    - stm
    - template-haskell
    - text
    - typed-protocols
    - typed-protocols-examples
    - vector
    - wai
    - wai-app-static
    - websockets

executables:
  ogmios:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -Wall
    - -Wcompat
    - -fwarn-redundant-constraints
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    when:
      condition: flag(production)
      ghc-options:
      - -Werror
      - -O2
      - -with-rtsopts=-A250m
    dependencies:
    - contra-tracer
    - directory
    - http-types
    - ogmios
    - text
    - wai-websockets
    - warp
    - websockets

tests:
  unit:
    main: Spec.hs
    source-dirs:
    - test/unit
    - test/ouroboros-network/ouroboros-consensus-byron/test
    - test/ouroboros-network/ouroboros-consensus-byron/ouroboros-consensus-byrondual/src
    ghc-options:
    - -Wcompat
    - -fwarn-redundant-constraints
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - aeson
    - aeson-pretty
    - generic-arbitrary
    - hjsonschema
    - hspec
    - ogmios
    - QuickCheck
    - text

    # Needed for 'ouroboros-network/ouroboros-consensus-byron/test'
    - binary
    - binary-search
    - byron-spec-chain
    - byron-spec-ledger
    - bytestring
    - cardano-binary
    - cardano-crypto-class
    - cardano-crypto-test
    - cardano-crypto-wrapper
    - cardano-ledger
    - cardano-ledger-test
    - cardano-prelude
    - cardano-slotting
    - cborg
    - containers
    - cryptonite
    - hedgehog
    - hedgehog-quickcheck
    - mtl
    - ouroboros-consensus
    - ouroboros-consensus-byron
    - ouroboros-consensus-byronspec
    - ouroboros-consensus-test-infra
    - ouroboros-network
    - serialise
    - small-steps
    - tasty
    - tasty-hunit
    - tasty-quickcheck
    - time
    - transformers
