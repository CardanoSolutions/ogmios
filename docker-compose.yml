version: "3.5"

services:
  cardano-node:
    image: inputoutput/cardano-node:1.20.0
    restart: on-failure
    environment:
      NETWORK:
    volumes:
      - node-${NETWORK}-db:/data
      - node-ipc:/ipc
    logging:
      driver: none

  ogmios:
    image: ktorz/ogmios:latest
    restart: on-failure
    environment:
      - OGMIOS_NETWORK=${NETWORK}
    command: ["--host", "0.0.0.0", "--node-socket", "/ipc/node.socket"]
    volumes:
      - node-ipc:/ipc
    ports:
      - 1337:1337

volumes:
  node-mainnet-db:
  node-testnet-db:
  node-ipc:
