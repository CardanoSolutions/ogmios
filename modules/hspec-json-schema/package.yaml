_config: !include "../../.hpack.config.yaml"

name:                hspec-json-schema
version:             1.0.0
github:              "KtorZ/cardano-ogmios"
license:             MPL-2.0
author:              "KtorZ <matthias.benkort@gmail.com>"
maintainer:          "matthias.benkort@gmail.com"
copyright:           "2020 KtorZ"
description:         Please see the README on GitHub at <https://github.com/KtorZ/ogmios>
synopsis:            For testing arbitrarily generated JSON instances against JSON schemas draft4.
category:            Test

extra-source-files:
- LICENSE
- README.md
- CHANGELOG.md

dependencies:
- base >= 4.7 && < 5

default-extensions: *default-extensions

library:
  source-dirs: src
  ghc-options: *ghc-options-lib
  dependencies:
    - aeson
    - aeson-pretty
    - bytestring
    - ansi-wl-pprint
    - hjsonschema
    - hjsonpointer
    - hspec
    - QuickCheck
    - scientific
    - text

tests:
  unit:
    main: Spec.hs
    source-dirs: test
    ghc-options: *ghc-options-test
    dependencies:
    - aeson
    - aeson-qq
    - hspec
    - hspec-json-schema
    - QuickCheck
    - string-interpolate
    - text
