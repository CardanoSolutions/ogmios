name:                git-th
version:             1.0.0
github:              "KtorZ/cardano-ogmios"
license:             MPL-2.0
author:              "KtorZ <matthias.benkort@gmail.com>"
maintainer:          "matthias.benkort@gmail.com"
copyright:           "2020 KtorZ"
description:         Please see the README on GitHub at <https://github.com/KtorZ/ogmios/tree/master/modules/git-th>
synopsis:            Compile-time helpers to access git informations.
category:            Development

extra-source-files:
- LICENSE
- README.md
- CHANGELOG.md

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  ghc-options:
    - -O2
    - -Wall
    - -Wcompat
    - -fwarn-redundant-constraints
  dependencies:
    - process
    - template-haskell

tests:
  unit:
    main: Spec.hs
    source-dirs: test/unit
    ghc-options:
    - -Wcompat
    - -fwarn-redundant-constraints
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - temporary
    - git-th
    - hspec
    - template-haskell
