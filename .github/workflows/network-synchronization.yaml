name: Network Synchronization

on:
  schedule:
    - cron: '00 06,18 * * *'

jobs:
  nightly:
    strategy:
      matrix:
        network: [ testnet ]

    runs-on: ubuntu-latest
    steps:

    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v2.3.3

    - name: âŒš Get Date
      id: date
      shell: bash
      run: |
        echo "::set-output name=value::$(/bin/date -u "+%Y%m%d")"

    - name: ðŸ’¾ Cache Volumes
      id: cache
      uses: actions/cache@v2.1.1
      with:
        path: ./data
        key: cardano-node-${{ matrix.network }}-${{ steps.date.outputs.value }}
        restore-keys: |
          cardano-node-${{ matrix.network }}

    - name: ðŸ©¹ Overwrite docker-compose.yml
      shell: bash
      run: |
        sed -i "s@node-db:/data@./data:/data@" docker-compose.yml

    - name: ðŸ–§  Synchronize Node
      env:
        NETWORK: ${{ matrix.network }} # NOTE: 'NETWORK' is used in the compose file.
      shell: bash
      run: |
        docker-compose up -d
        .github/scripts/wait-for-sync.sh 1337 1
        docker-compose down
