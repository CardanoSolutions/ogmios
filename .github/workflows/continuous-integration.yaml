          -v ${{ runner.temp }}/db-${{ matrix.network }}:/db \
          -v ${{ runner.temp }}/ipc:/ipc \
          -v $CONFDIR/cardano-node:/config \
          -v $CONFDIR/genesis:/genesis \
          ghcr.io/input-output-hk/cardano-node:${{ matrix.cardano-node }} run --config /config/config.json --database-path /db --socket-path /ipc/node.socket --topology /config/topology.json

