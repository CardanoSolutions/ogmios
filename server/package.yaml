_config: !include ".hpack.config.yaml"

name:                ogmios
version:             4.0.0
stability:           beta.5
github:              "cardanosolutions/ogmios"
license:             MPL-2.0
author:              "KtorZ <matthias.benkort@gmail.com>"
maintainer:          "matthias.benkort@gmail.com"
copyright:           "2020-2021 KtorZ"
description:         Please see the README on GitHub at <https://github.com/cardanosolutions/ogmios/tree/master/server#ogmios-server>
synopsis:            A JSON-WSP WebSocket client for cardano-node
category:            Web

extra-source-files:
- static/*
- static/tests/*
- static/assets/*

dependencies:
- base >= 4.7 && < 5

default-extensions: *default-extensions

flags:
  production:
    description: Compile executables for production.
    default: False
    manual: True

library:
  source-dirs: src
  ghc-options: *ghc-options-lib
  when:
    condition: flag(production)
    ghc-options:
    - -Werror
    - -O2
  dependencies:
    - aeson
    - base16
    - base64
    - base58-bytestring
    - bech32
    - bytestring
    - cardano-api
    - cardano-binary
    - cardano-client
    - cardano-crypto
    - cardano-crypto-class
    - cardano-crypto-wrapper
    - cardano-ledger-alonzo
    - cardano-ledger-byron
    - cardano-ledger-core
    - cardano-ledger-shelley-ma
    - cardano-slotting
    - cborg
    - containers
    - contra-tracer
    - directory
    - ekg-core
    - fast-bech32
    - file-embed
    - filepath
    - generic-lens
    - git-th
    - http-types
    - io-classes
    - iohk-monitoring
    - iproute
    - json-wsp
    - lens-aeson
    - memory
    - mtl
    - optparse-applicative
    - ouroboros-consensus
    - ouroboros-consensus-byron
    - ouroboros-consensus-cardano
    - ouroboros-consensus-shelley
    - ouroboros-network
    - profunctors
    - relude
    - safe
    - safe-exceptions
    - scientific
    - shelley-spec-ledger
    - small-steps
    - strict-containers
    - text
    - time
    - time-manager
    - transformers
    - typed-protocols
    - unordered-containers
    - vector
    - yaml
    - wai
    - wai-routes
    - wai-websockets
    - warp
    - websockets
  system-build-tools:
  - git

executables:
  ogmios:
    main: Main.hs
    source-dirs: app
    ghc-options: *ghc-options-executable
    when:
      condition: flag(production)
      ghc-options:
      - -O2
      - -Werror
      - '"-with-rtsopts=-A100m -T -N2"'
    dependencies:
    - ogmios

tests:
  unit:
    main: Spec.hs
    source-dirs: test/unit
    ghc-options: *ghc-options-test
    dependencies:
    - aeson
    - cardano-client
    - cardano-ledger-alonzo
    - cardano-ledger-core
    - cardano-slotting
    - file-embed
    - generic-arbitrary
    - generics-sop
    - hedgehog-quickcheck
    - hspec
    - hspec-json-schema
    - io-sim
    - io-classes
    - json-wsp
    - lens-aeson
    - ogmios
    - ouroboros-consensus
    - ouroboros-consensus-byron
    - ouroboros-consensus-cardano
    - ouroboros-consensus-cardano-test
    - ouroboros-consensus-shelley
    - ouroboros-network
    - ouroboros-network-framework
    - QuickCheck
    - random
    - relude
    - shelley-spec-ledger
    - shelley-spec-ledger-test
    - template-haskell
    - text
    - time
    - typed-protocols
    - typed-protocols-examples
    build-tools:
    - hspec-discover
